<article class="mb-4">
	<div class="pb-4 max-w-lg rounded overflow-hidden shadow-lg bg-white">
		<div class="px-4 md:px-16 pt-6 pb-4">
			<div class="mb-2"><a class="avenir-black font-bold text-grey-darker text-2xl no-underline" href="{{ .RelPermalink | relLangURL }}">{{ .Title }}</a></div>
			<div class="text-rl-gray mb-2">{{ i18n "posted" }} {{ .Date.Format "2 January, 2006" }}</div>
			<p class="text-grey-darker text-base content">{{ .Params.description | markdownify }}</p>
		</div>
		<p class="px-4 md:px-16 pt-6 pb-4 read-more-anchor">
			<a class="btn-outline btn-outline-red" href="{{ .RelPermalink | relLangURL }}">{{ i18n "read_more" }}</a>
		</p>
	</div>
</article>
